# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aihuman

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_bd0005341eae4e2da93a1f921a13d725 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_805f331d14cb4a07b4153e225310465d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bd0005341eae4e2da93a1f921a13d725 }}/ninjaasmoke/data-mining:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aihuman'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5026eac2cedd4c9ab816110cf2c72526 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bd0005341eae4e2da93a1f921a13d725 }}/ninjaasmoke/data-mining:${{ github.sha }}'