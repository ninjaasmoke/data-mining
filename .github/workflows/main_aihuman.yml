# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aihuman

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a07a27a54aec4ac9a178908a67557d84 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e86729c7b89449d3aec83c774935a826 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a07a27a54aec4ac9a178908a67557d84 }}/ninjaasmoke/dma:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aihuman'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_075e22f79ab44887a992421960552dc8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a07a27a54aec4ac9a178908a67557d84 }}/ninjaasmoke/dma:${{ github.sha }}'