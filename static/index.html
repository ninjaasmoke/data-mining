<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classification Form</title>
    <!-- Link to the Mabry Pro font -->
    <link href="https://db.onlinewebfonts.com/c/9b06ae83a4412168ed194a8ed31218c2?family=Mabry+Pro+Medium"
        rel="stylesheet">
    <style>
        /* Apply the Mabry Pro font to all elements */
        * {
            font-family: "Mabry Pro Medium", sans-serif;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            resize: vertical;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #result {
            width: 600px;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Text Classification</h1>
    <form id="textClassificationForm">
        <label for="textInput">Enter Text:</label><br>
        <textarea id="textInput" name="text" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Classify">
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('textClassificationForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Get the text input value
            const text = document.getElementById('textInput').value;
            const requestBody = {
                text: text
            };

            const response = await fetch('/logisticClassifier', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            });
            const data = await response.json();
            document.getElementById('result').innerText = `Prediction: ${data.prediction}`;
        });

    </script>
</body>

</html>
